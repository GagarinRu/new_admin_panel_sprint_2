version: '3'
services:
  service:
    build: app
    expose:
      - "8000"
    env_file:
      - ./.env
    volumes:
      - ./data/static:/opt/app/static
    depends_on:
      - theatre-db

  nginx:
    image: nginx:latest
    volumes:
      - ./data:/data/:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
    depends_on:
      - service
    ports:
      - "80:80"

  theatre-db:
    image: postgres:16
    env_file:
      - .env
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./database_dump.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pg_data:
  static:

